backend:
  name: git-gateway
  branch: main  # ou master se for seu branch

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "produtos"
    label: "Produtos"
    folder: "content/produtos"
    create: true
    slug: "{{slug}}"
    fields:
      - { name: "title", label: "Nome", widget: "string" }
      - { name: "price", label: "Pre√ßo", widget: "number" }
      - { name: "image", label: "Imagem", widget: "image" }
      - { name: "category", label: "Categoria", widget: "string" }
