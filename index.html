<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

</head>
<body>
  <!-- HEADER -->
  <header class="site-header">
    <div class="header-inner">
      <div class="brand">
        <img src="logovalfundo.jpg.png" alt="Val Magazine" class="brand-logo" />
        <div class="brand-text">Val Magazine</div>

  <!-- MAIN -->
  <main class="container">
    <section class="controls">
      <div class="search-wrap">
        <input id="search" type="search" placeholder="Pesquisar produtos..." aria-label="Pesquisar produtos">
      </div>
      <div class="filters-wrap" aria-label="Filtros por categoria">
        <select id="category-filter" aria-label="Filtrar por categoria">
          <option value="Todos">Todos</option>
          <option value="Acess√≥rios">Acess√≥rios</option>
          <option value="Avatim">Avatim</option>
          <option value="Beleza">Beleza</option>
          <option value="Bolsas">Bolsas</option>
          <option value="Brinquedos">Brinquedos</option>
          <option value="Canecas">Canecas</option>
          <option value="Casa/Decora√ß√£o">Casa/Decora√ß√£o</option>
          <option value="Difusores">Difusores</option>
          <option value="Eletr√¥nicos">Eletr√¥nicos</option>
          <option value="Hot">Hot</option>
          <option value="Kit/Cestas">Kit/Cestas</option>
          <option value="Pel√∫cias">Pel√∫cias</option>
          <option value="Rel√≥gios">Rel√≥gios</option>
          <option value="Utens√≠lios">Utens√≠lios</option>
          <option value="Outros">Outros</option>
        </select>
      </div>
    </section>

    <section id="products-grid" class="products-grid" aria-live="polite">
      <!-- produtos renderizados via script.js -->
    </section>
  </main>

  <!-- CARRINHO LATERAL -->
  <aside id="cart-drawer" class="cart-drawer" aria-hidden="true" aria-label="Carrinho">
    <div class="cart-header">
      <h3>Seu Carrinho</h3>
      <button id="close-cart" aria-label="Fechar carrinho">‚úï</button>
    </div>
    <div id="cart-items" class="cart-items" role="region" aria-live="polite"></div>
    <div class="cart-footer">
      <div class="cart-total">Total: R$ <span id="cart-total">0.00</span></div>
      <div class="cart-actions">
        <button id="clear-cart" class="btn ghost" aria-label="Limpar carrinho">Limpar</button>
        <button id="checkout" class="btn primary" aria-label="Finalizar via WhatsApp">Finalizar via WhatsApp</button>
      </div>
    </div>
  </aside>

  <!-- MODAL DE IMAGEM -->
  <div id="img-modal" class="img-modal" aria-hidden="true">
    <div class="img-modal-content">
      <button id="close-modal" aria-label="Fechar imagem">‚úï</button>
      <img id="modal-image" src="" alt="">

    </div>
  </div>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div>¬©Ô∏è <span id="year"></span> Val Magazine</div>

</html>
