<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Val Magazine — Catálogo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- HEADER -->
  <header class="site-header">
    <div class="header-inner">
      <div class="brand">
        <img src="logovalfundo.jpg.png" alt="Val Magazine" class="brand-logo" />
        <div class="brand-text">Val Magazine</div>
      </div>

      <nav class="top-links" aria-label="redes e carrinho">
        <a class="social" href="https://www.instagram.com/valmagazinecle" target="_blank" rel="noopener" aria-label="Instagram Val Magazine">
          <!-- Ícone oficial Instagram -->
          <svg xmlns="http://www.w3.org/2000/svg" class="insta-icon" viewBox="0 0 448 512">
            <defs>
              <linearGradient id="insta-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" stop-color="#f09433"/>
                <stop offset="25%" stop-color="#e6683c"/>
                <stop offset="50%" stop-color="#dc2743"/>
                <stop offset="75%" stop-color="#cc2366"/>
                <stop offset="100%" stop-color="#bc1888"/>
              </linearGradient>
            </defs>
            <path fill="url(#insta-gradient)" d="M224,202.66A53.34,53.34,0,1,0,277.34,256,53.38,53.38,0,0,0,224,202.66Zm124.71-41a54,54,0,0,0-30.23-30.23C294.1,122,224,122,224,122s-70.1,0-94.48,9.42a54,54,0,0,0-30.23,30.23C90,146.9,90,217,90,217s0,70.1,9.42,94.48a54,54,0,0,0,30.23,30.23C153.9,346,224,346,224,346s70.1,0,94.48-9.42a54,54,0,0,0,30.23-30.23C358,287.1,358,217,358,217S358,146.9,348.71,161.66ZM224,315.33A59.33,59.33,0,1,1,283.33,256,59.34,59.34,0,0,1,224,315.33Zm65.6-106.6a14,14,0,1,1,14-14A14,14,0,0,1,289.6,208.73Z"/>
          </svg>
        </a>
        <button id="cart-btn" class="cart-btn" aria-label="Abrir carrinho">
          🛒 <span id="cart-count" class="cart-count">0</span>
        </button>
      </nav>
    </div>
  </header>

  <!-- MAIN -->
  <main class="container">
    <section class="controls">
      <div class="search-wrap">
        <input id="search" type="search" placeholder="Pesquisar produtos..." aria-label="Pesquisar produtos">
      </div>
      <div class="filters-wrap" aria-label="Filtros por categoria">
        <select id="category-filter" aria-label="Filtrar por categoria">
          <option value="Todos">Todos</option>
          <option>Acessórios</option>
          <option>Avatim</option>
          <option>Beleza</option>
          <option>Bolsas</option>
          <option>Brinquedos</option>
          <option>Canecas</option>
          <option>Casa/Decoração</option>
          <option>Difusores</option>
          <option>Eletrônicos</option>
          <option>Hot</option>
          <option>Kit/Cestas</option>
          <option>Pelúcias</option>
          <option>Relógios</option>
          <option>Utensílios</option>
          <option>Outros</option>
        </select>
      </div>
    </section>

    <section id="products-grid" class="products-grid" aria-live="polite"></section>
  </main>

  <!-- CARRINHO LATERAL -->
  <aside id="cart-drawer" class="cart-drawer" aria-hidden="true" aria-label="Carrinho">
    <div class="cart-header">
      <h3>Seu Carrinho</h3>
      <button id="close-cart" aria-label="Fechar carrinho">✕</button>
    </div>

    <div id="cart-items" class="cart-items" role="region" aria-live="polite"></div>

    <div class="cart-footer">
      <div class="cart-total">Total: R$ <span id="cart-total">0.00</span></div>
      <div class="cart-actions">
        <button id="clear-cart" class="btn ghost" aria-label="Limpar carrinho">Limpar</button>
        <button id="checkout" class="btn primary" aria-label="Finalizar via WhatsApp">Finalizar via WhatsApp</button>
      </div>
    </div>
  </aside>

  <!-- MODAL DE IMAGEM -->
  <div id="img-modal" class="img-modal" aria-hidden="true">
    <div class="img-modal-content">
      <button id="close-modal" aria-label="Fechar imagem">✕</button>
      <img id="modal-image" src="" alt="">
      <div id="modal-caption" class="modal-caption"></div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="footer-inner">
      <div>© <span id="year"></span> Val Magazine</div>
      <div class="footer-rights">Todos os direitos reservados.</div>
    </div>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
